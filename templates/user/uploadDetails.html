{% extends 'user/userNavigation.html' %}
{% block content %}
{% load static %}
<script type="text/javascript" src="{% static "js/myScript.js" %}"></script>

<div class="container">
    <div class="row" style="margin-left: 300px; margin-top: 10px;">
        <div class="col-md-8">
            <div class="card bg-white" style="border-radius: 35px;">
                <div class="card-header">
                    <h3 class="text-center text-black">Upload Details</h3>
                </div>
                <div class="card-body">
                    <form id="formAddCollege" action="/uploadDetails/" enctype='multipart/form-data' method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="state">Enter Height</label>
                            <input type="number" name="height" id="height" class="form-control" placeholder="Enter height in cm"/>
                        </div>
                        <div class="form-group">
                            <label for="state">Enter Weight</label>
                            <input type="number" name="weight" id="weight" class="form-control" placeholder="Enter weight in kg"/>
                        </div>
                        <div class="form-group">
                            <label for="state">Enter BMI</label>
                            <input type="number" name="bmi" id="bmi" class="form-control" placeholder="Enter body mass index"/>
                        </div>
                        <div class="form-group">
                            <label for="state">Hirsutism</label>
                            <select name="hirsutism" id="hirsutism" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="state">Skin Darkening</label>
                            <select name="skin" id="skin" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="state">Increased acene problem</label>
                            <select name="acene" id="acene" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">Count of menstrual cycle(per year less than 8)</label>
                            <select name="menstrual" id="menstrual" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">Sleep problems</label>
                            <select name="sleep" id="sleep" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">Hair loss on head</label>
                            <select name="hair" id="hair" class="form-control">
                                <option value="-1" selected>Select option</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                            </select>
                        </div>
                    
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success form-control w-50" id="btbaddFarmer">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{%endblock%}
